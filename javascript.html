    <head>
      <title>Вычисление значения X</title>
      <script>
      function calculate() {
        let a = parseFloat(document.getElementById('inputA').value);
        if (isNaN(a)) {
          alert('Введите правильное число для a!');
          return;
        }

        let x;
        if (a < 62) {
          x = a * a + 4 + 5;
        } 
        else {
          x = 1 / (a * a) + 4 * a + 5;
        }
        document.getElementById('result').innerText = 'Значение X: ' + x;
        }
    </script>
    </head>
    <body>
      <form action="https://ya.ru">
        <h1>Вычисление значения x</h1>
        <p>Введите значение a:</p>
        <input type="text" id="inputA" placeholder="Введите a" />
        <button onclick="calculate()">Вычислить X</button>
        <p id="result"></p>
      </form>
    </body>
